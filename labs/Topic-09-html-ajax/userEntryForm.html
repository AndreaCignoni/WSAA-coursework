<!DOCTYPE html>
<html>
    <head>
        <title>User Registration Form</title>
         <!--CSS only-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h2>Registration form</h2>

        <form action="/action_page.php" method="post">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" required><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" required></br>
          <label for="email">Enter your email:</label></br>
          <input type="email" id="email" name="email" required></br>
          gender</br>
          male <input type="radio" name="gender" value="male" id="male">
          female <input type="radio" name="gender" value="female" id="female">
          none <input type="radio" name="gender" value="none" id="none"></br>
          <label for="username">Record Owner Userid:</label>
          <input type="text" id="username" name="username" required></br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required></br>
          <input type="submit" value="Submit">
        </form> 

    </body>
</html>
